<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Simple Karaoke Singers list tracker - Manage your karaoke singers queue" />
    <title>Karaoke Tracker</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-text">
        <h1>ğŸ¤ <span data-i18n="appTitle">Karaoke Tracker</span></h1>
        <p class="subtitle" data-i18n="appSubtitle">Manage your karaoke singers queue</p>
      </div>
      <div class="header-controls">
        <label class="auto-readd-toggle header-toggle header-control">
          <input type="checkbox" id="autoReaddCheckbox" checked />
          <span class="toggle-label" data-i18n="autoReadd">ğŸ”„ Auto re-add</span>
        </label>
        <color-scheme-switcher></color-scheme-switcher>
        <language-select></language-select>
      </div>
    </header>

    <main class="app-main">
      <div class="main-content">
        <section class="singers-section" aria-label="Singers list">
          <div class="section-header">
            <h2 data-i18n="singersQueue">Singers Queue</h2>
            <div class="section-actions">
              <button id="resetListBtn" class="btn btn-warning" aria-label="Load example list with sample data" data-i18n="exampleList">
                ğŸ“‹ Example List
              </button>
              <button id="clearAllBtn" class="btn btn-secondary" aria-label="Reset list and clear all singers" data-i18n="resetList">
                ğŸ”„ Reset List
              </button>
            </div>
          </div>
          <song-list></song-list>
        </section>

        <section class="add-singer-section" aria-label="Add new singer">
          <div class="section-header-form">
            <h2 data-i18n="addSinger">Add Singer</h2>
          </div>
          <song-form></song-form>

          <div class="leaderboard-section">
            <h3 data-i18n="leaderboard">ğŸ† Leaderboard</h3>
            <singer-leaderboard></singer-leaderboard>
          </div>
        </section>
      </div>
    </main>

    <footer class="app-footer">
      <p data-i18n="footer">Built with â¤ï¸ for karaoke enthusiasts</p>
    </footer>

    <!-- Confirmation Dialogs -->
    <dialog is="example-list-dialog" id="exampleListDialog"></dialog>
    <dialog is="reset-song-list-dialog" id="resetListDialog"></dialog>
    <dialog is="remove-song-dialog" id="removeSongDialog"></dialog>
    <dialog is="song-sung-dialog" id="doneSongDialog"></dialog>
    <dialog is="edit-song-dialog" id="editSongDialog"></dialog>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
