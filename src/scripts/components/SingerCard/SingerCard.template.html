<article class="{{isSinging ? 'singer-card singer-card--singing' : 'singer-card'}}" role="article" aria-label="Singer: {{name}}">
  <div class="singer-info">
    <if condition="isSinging">
      <span class="singing-badge">{{nowSingingLabel}}</span>
    </if>
    <h3 class="singer-name">{{name}}</h3>
    <p class="singer-song">
      <span class="song-title">ðŸŽµ {{songTitle}}</span>
      <if condition="songAuthor">
        <span class="song-author">by {{songAuthor}}</span>
      </if>
    </p>
    <div class="singer-meta">
      <if condition="keyDisplay">
        <span class="singer-key" title="Key adjustment">{{{keyDisplay}}}</span>
      </if>
      <if condition="youtubeUrl">
        <a href="{{youtubeUrl}}" target="_blank" rel="noopener noreferrer" class="singer-youtube" aria-label="Open backing track on YouTube" title="Open backing track">â–¶ YouTube</a>
      </if>
    </div>
    <div class="singer-rating-wrapper">
      <star-rating value="{{rating}}" data-singer-id="{{id}}"></star-rating>
    </div>
  </div>
  <div class="singer-actions">
    <button 
      class="btn btn-primary" 
      data-action="edit"
      aria-label="Edit {{name}}"
    >
      {{editLabel}}
    </button>
    <button 
      class="btn btn-success" 
      data-action="done"
      aria-label="Mark {{name}} as done"
    >
      {{doneLabel}}
    </button>
    <button 
      class="btn btn-danger" 
      data-action="remove"
      aria-label="Remove {{name}} from queue"
    >
      {{removeLabel}}
    </button>
  </div>
</article>
