<if condition="hasSingers">
  <for each="index, singer in singers">
    <singer-card 
      data-id="{{singer.id}}"
      data-name="{{singer.name}}"
      data-song-title="{{singer.songTitle}}"
      data-song-author="{{singer.songAuthor}}"
      data-song-key="{{singer.songKey}}"
      data-youtube-url="{{singer.youtubeUrl}}"
      data-rating="{{singer.rating}}"
      {{index === 0 ? 'data-singing' : ''}}
    ></singer-card>
  </for>
</if>
<else>
  <div class="empty-state">
    <div class="empty-state-icon">ğŸµ</div>
    <p class="empty-state-text">{{noSingersMessage}}</p>
  </div>
</else>
