<form class="song-form">
  <input type="hidden" name="id" value="{{songId}}">
  <div class="form-group">
    <label for="singerName-{{formId}}" class="form-label">{{singerNameLabel}} {{requiredLabel}}</label>
    <input 
      type="text" 
      id="singerName-{{formId}}" 
      name="name" 
      class="form-input" 
      value="{{singerName}}"
      required
      aria-required="true"
    >
  </div>
  
  <div class="form-group">
    <label for="songTitle-{{formId}}" class="form-label">{{songTitleLabel}} {{requiredLabel}}</label>
    <input 
      type="text" 
      id="songTitle-{{formId}}" 
      name="songTitle" 
      class="form-input" 
      value="{{songTitle}}"
      required
      aria-required="true"
    >
  </div>
  
  <div class="form-group">
    <label for="songAuthor-{{formId}}" class="form-label">{{songAuthorLabel}}</label>
    <input 
      type="text" 
      id="songAuthor-{{formId}}" 
      name="songAuthor" 
      class="form-input"
      value="{{songAuthor}}"
    >
  </div>
  
  <div class="form-group">
    <label for="songKey-{{formId}}" class="form-label">{{keyAdjustmentLabel}}</label>
    <select 
      is="pix-select"
      id="songKey-{{formId}}" 
      name="songKey" 
      class="form-select"
    >
      <option value="-4" {{songKey === '-4' ? 'selected' : ''}}>-4</option>
      <option value="-3" {{songKey === '-3' ? 'selected' : ''}}>-3</option>
      <option value="-2" {{songKey === '-2' ? 'selected' : ''}}>-2</option>
      <option value="-1" {{songKey === '-1' ? 'selected' : ''}}>-1</option>
      <option value="0" {{songKey === '0' || !songKey ? 'selected' : ''}}>0 {{originalLabel}}</option>
      <option value="+1" {{songKey === '+1' ? 'selected' : ''}}>+1</option>
      <option value="+2" {{songKey === '+2' ? 'selected' : ''}}>+2</option>
      <option value="+3" {{songKey === '+3' ? 'selected' : ''}}>+3</option>
      <option value="+4" {{songKey === '+4' ? 'selected' : ''}}>+4</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="youtubeUrl-{{formId}}" class="form-label">{{youtubeLinkLabel}}</label>
    <input 
      type="url" 
      id="youtubeUrl-{{formId}}" 
      name="youtubeUrl" 
      class="form-input" 
      value="{{youtubeUrl}}"
      placeholder="https://youtube.com/watch?v=..."
    >
  </div>
  
  <div class="form-actions">
    <if condition="isEditMode">
      <button type="button" class="btn btn-secondary" data-action="cancel">{{cancelLabel}}</button>
    </if>
    <button type="submit" class="btn btn-primary">{{submitLabel}}</button>
  </div>
</form>
