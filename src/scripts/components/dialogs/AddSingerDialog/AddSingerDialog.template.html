<pix-dialog dialog-title="{{title}}">
  <form>
    <fieldset>
      <label for="singer-name">{{nameLabel}}</label>
      <input type="text" id="singer-name" name="name" placeholder="{{namePlaceholder}}" required autocomplete="off" />
    </fieldset>
    <footer>
      <button type="button" data-action="cancel" data-variant="secondary">{{cancelText}}</button>
      <button type="submit" data-variant="primary">{{saveText}}</button>
    </footer>
  </form>
</pix-dialog>
