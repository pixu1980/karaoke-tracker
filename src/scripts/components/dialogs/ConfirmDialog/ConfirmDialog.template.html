<pix-dialog dialog-title="{{title}}">
  <section>
    <p data-role="message">{{message}}</p>
    <footer>
      <button type="button" data-action="cancel" data-variant="secondary">{{cancelLabel}}</button>
      <button type="button" data-action="confirm" data-variant="danger">{{confirmLabel}}</button>
    </footer>
  </section>
</pix-dialog>
