<div class="dialog-content">
  <h2 class="dialog-title" data-i18n="removeSingerTitle">{{title}}</h2>
  <p class="dialog-message">{{message}} <strong>{{singerName}}</strong>?</p>
  <div class="dialog-actions">
    <button type="button" class="btn btn-secondary" data-action="cancel" data-i18n="cancel">{{cancelLabel}}</button>
    <button type="button" class="btn btn-danger" data-action="confirm" data-i18n="removeSingerConfirm">{{confirmLabel}}</button>
  </div>
</div>
