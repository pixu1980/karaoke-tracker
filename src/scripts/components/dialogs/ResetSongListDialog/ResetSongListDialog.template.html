<div class="dialog-content">
  <h2 class="dialog-title" data-i18n="resetListTitle">{{title}}</h2>
  <p class="dialog-message" data-i18n="resetListMsg">{{message}}</p>
  <div class="dialog-actions">
    <button type="button" class="btn btn-secondary" data-action="cancel" data-i18n="cancel">{{cancelLabel}}</button>
    <button type="button" class="btn btn-danger" data-action="confirm" data-i18n="resetListConfirm">{{confirmLabel}}</button>
  </div>
</div>
