<div class="dialog-content">
  <h3 class="dialog-title" data-i18n="performanceComplete">âœ“ Performance Complete</h3>
  <p class="dialog-message">
    <span data-i18n="markAsDone">Mark</span>
    <strong class="dialog-singer-name">{{singerName}}</strong>
    <span data-i18n="asDone">as done?</span>
  </p>
  <div class="form-group">
    <label class="form-label" data-i18n="ratePerformance">Rate the performance (optional)</label>
    <input is="star-rating" type="number" value="0" min="0" max="5" step="0.5">
  </div>
  <div class="dialog-actions">
    <button type="button" class="btn btn-secondary" data-action="cancel" data-i18n="cancel">Cancel</button>
    <button type="button" class="btn btn-success" data-action="confirm" data-i18n="complete">Complete</button>
  </div>
</div>
