<div class="pix-rating-container">
  <span class="pix-rating-label">{{ratingLabel}}</span>
  <div class="pix-rating" role="slider" aria-label="Rating" aria-valuemin="0" aria-valuemax="5" aria-valuenow="{{value}}">
    <for each="star in stars">
      <span class="star" data-value="{{star.value}}">
        <span class="star-half star-left" data-half="{{star.halfLeft}}" aria-label="{{star.halfLeft}} stars"></span>
        <span class="star-half star-right" data-half="{{star.value}}" aria-label="{{star.value}} stars"></span>
      </span>
    </for>
  </div>
  <button type="button" class="btn-reset-rating {{resetHidden}}" aria-label="Reset rating" title="Reset rating">âœ•</button>
</div>
